<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WASM Image Processing</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      padding: 2rem;
      background-color: #f8f9fa;
    }
    #canvas {
      border: 2px solid #333;
      margin-top: 1rem;
      max-width: 100%;
      /* Ensure canvas doesn't overflow on small screens */
      height: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<div class="container text-center" style="max-width: 800px;">
  <h1 class="mb-4">WebAssembly Image Processor</h1>

  <div class="mb-3">
    <input class="form-control form-control-lg" type="file" id="file" accept="image/*">
  </div>

  <canvas id="canvas"></canvas>

  <button id="processBtn" class="btn btn-primary btn-lg w-100" disabled>Apply Grayscale</button>

  <div id="results" class="mt-4 p-3 bg-white rounded shadow-sm text-start" style="min-height: 50px;">
    <p class="text-muted mb-0 text-center">Load an image to start...</p>
  </div>

</div>

<script type="module" src="main.js"></script>
</body>
</html>
